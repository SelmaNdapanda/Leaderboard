<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
    <div>
        <h1 class="leaderboard">Leaderboard</h1>
    </div>
    
    <section>
        <div class="recent-scores">
            <div class="score-list-title">
                <h2 class="title recent-title">Recent scores</h2>
                <button type="button" class="btn refresh-btn" onClick="window.location.reload();"> Refresh</button>
            </div>
            <table class="table-container">
                <thead>
                    <tr>
                        <th> Name </th>
                        <th> Score </th>
                    </tr>
                </thead>
                <tbody id="list-score"></tbody>
            </table>
        </div>
        
        <div class="add-score">
            <h2 class="title form-title">Add your score</h2>
            <form id="add-form">
                <input type="text" name="name" class="name" id="name" placeholder="Your name">
                <br>
                <br>
                <input type="number" id="score" name="score" class="score" placeholder="Your score">
                <br>
                <br>
                <input type="submit" value="Submit" class="btn submit-btn">
            </form>
        </div>
    </section>
    <script src="index.js" type="module"></script>
</body>
</html>
