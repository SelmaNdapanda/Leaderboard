<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <div>
        <h1 class="Leaderboard">Leaderboard</h1>
    </div>
    <div class="recent_scores">
        <h2 class="recent_title">Recent scores</h2>
        <button type="submit" class="btn refresh_btn"> Refresh</button>
    </div>

    <form class="Add_score">
        <h2 class="form-heading">Add your score</h2>
        <input type="text" name="name" class="name" id="name" placeholder="Your name">
        <br>
        <br>
        <input type="text" id="score" name="score" class="score" placeholder="Your score">
        <br>
        <br>
        <button type="submit" class="btn submit_btn">Submit</button>
       
    </form>
    <script src="main.js"></script>
</body>
</html>
