<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <div>
        <h1 class="leaderboard">Leaderboard</h1>
    </div>
    
    <section>
        <div class="recent-scores">
            <div class="score-list-title">
                <h2 class="title recent-title">Recent scores
                    <span>
                        <button id="refresh">Refresh</button>
                    </span>
                </h2>
            </div>
            <div class="list-score"></div>
        </div>
        
        <div class="add-score">
            <h2 class="title form-title">Add your score</h2>
            <form id="add-form">
                <input type="text" name="user_name" class="name" id="name" placeholder="Your name" required>
                <br>
                <br>
                <input type="number" id="score" name="points" class="score" placeholder="Your score" required>
                <br>
                <br>
                <button type="submit" id="submit" class="btn submit_btn">Submit</button>
            </form>
        </div>
    </section>
    <script src="index.js" type="module"></script>
</body>
</html>
